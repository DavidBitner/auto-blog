<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Blog</title>
    <link rel="icon" href="src/img/logo.png">
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer type="module" src="src/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          <a href="index.html" class="header__logo"
            ><img src="src/img/logo.png" alt="Logo" />
          </a>
        </h1>
        <input class="header__input" type="text" placeholder="Post Theme" />
        <button class="header__btn btn">Add Post</button>
      </header>
      <div class="blog"></div>
      <footer class="footer">
        <h3 class="footer__title">
          Project by
          <a
            target="blank"
            href="https://github.com/DavidBitner"
            class="footer__link"
            >Bitner</a
          >
        </h3>
        <p class="footer__text">
          This project is a blog that generates random posts
        </p>
      </footer>
    </div>
  </body>
</html>
